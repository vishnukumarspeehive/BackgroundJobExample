<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <!-- <h5 class="card-title">
            {{ '::Menu:BreakdownJob' | abpLocalization }}
          </h5> -->
        </div>
        <div class="text-right col col-md-6">
          <div class="text-lg-right pt-2">
            <button id="create" nz-button nzType="primary" nzSize="small" type="button" (click)="createSparepart()" nzTooltipTitle="ADD" nzTooltipPlacement="topRight" nz-button nz-tooltip>
              <i  nz-icon nzType="plus"></i>              
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">

      <ngx-datatable [rows]="sparepartList" [count]="sparepart.totalCount" [list]="list" default>
        
        <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button nz-button nzType="primary" nzSize="small" (click)="editSparepart(row.id)" ><i nz-icon nzType="edit"></i></button>
          <button nz-button nzType="primary" nzSize="small" (click)="delete(row.id)" > <i nz-icon nzType="close"></i></button>
         
              
        </ng-template>
      </ngx-datatable-column>

        
        <ngx-datatable-column [name]="'::Vessel' | abpLocalization" prop="vessel"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::EquipmentName' | abpLocalization" prop="equipmentName">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::EquipmentCode' | abpLocalization" prop="equipmentCode">
         </ngx-datatable-column>
         <ngx-datatable-column [name]="'::SparepartsDescription' | abpLocalization" prop="sparepartsDescription">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::PartNumber' | abpLocalization" prop="partNumber">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::DrawingNumber' | abpLocalization" prop="drawingNumber">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Specification' | abpLocalization" prop="specification">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::PostionNumber' | abpLocalization" prop="postionNumber">
        </ngx-datatable-column>
       
      </ngx-datatable>
    </div>
  </div>
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <i class="fa fa-cubes" style="color:#0E5679; margin-top: 2px; padding-right: 5px; font-size: larger;"></i>
      <h5>New Spare Part</h5>
    </ng-template>
  
    <ng-template #abpBody> 
   
        <form [formGroup]="form" (ngSubmit)="save()">
          <table>
            <tr>
              <td>
          <div class="form-group">
            <label for="sparepart-vessel">Vessel</label><span> * </span>
            <input type="text" id="sparepart-vessel" class="form-control" formControlName="vessel" autofocus />
          </div>
        </td>
        <td>
          <div class="form-group">
            <label for="sparepart-equipmentName">Equipment Name</label><span> * </span>
            <input type="text" id="sparepart-equipmentName" class="form-control" formControlName="equipmentName" />
          </div>
        </td>
      <td>
          <div class="form-group">
            <label for="sparepart-equipmentCode">Equipment Code</label><span> * </span>
            <input type="text" id="sparepart-equipmentCode" class="form-control" formControlName="equipmentCode" />
          </div>
        </td>
        <td>
          <div class="form-group">
            <label for="sparepart-sparepartsDescription">Spareparts Description</label><span> * </span>
            <input type="text" id="sparepart-sparepartsDescription" class="form-control" formControlName="sparepartsDescription" />
          </div>
        </td>
        </tr>
        <tr>
          
        <td>
          <div class="form-group">
            <label for="sparepart-partNumber">Part Number</label><span> * </span>
            <input type="text" id="sparepart-partNumber" class="form-control" formControlName="partNumber" />
          </div>
        </td>
        <td>
          <div class="form-group">
            <label for="sparepart-drawingNumber">Drawing Number</label>
            <input type="text" id="sparepart-drawingNumber" class="form-control" formControlName="drawingNumber" />
          </div>
        </td>
        <td>
          <div class="form-group">
            <label for="sparepart-specification">Specification</label>
            <input type="text" id="sparepart-specification" class="form-control" formControlName="specification" />
          </div>
        </td>
        <td>
          <div class="form-group">
            <label for="sparepart-postionNumber">PostionNumber</label>
            <input type="text" id="sparepart-postionNumber" class="form-control" formControlName="postionNumber" />
          </div>
        </td>
        </tr>
       
        </table>
        </form>
      
    </ng-template>
  
    <ng-template #abpFooter>
      <button nz-button nzType="primary" nzSize="small" #abpClose>
        <i nz-icon nzType="close"></i>
      </button>
    
      <!--added save button-->
      <button nz-button nzType="primary" nzSize="small" (click)="save()" [disabled]="form.invalid">
        <i nz-icon nzType="save"></i>
      </button>
    </ng-template>
    
  </abp-modal>

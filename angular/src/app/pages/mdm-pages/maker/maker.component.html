<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <!-- <h5 class="card-title">
            {{ '::Menu:Makers' | abpLocalization }}
          </h5> -->
        </div>
        <div class="text-right col col-md-6">
          <div class="text-lg-right pt-2">
            <button id="create" nz-button nzType="primary" nzSize="small" (click)="createMaker()" nzTooltipTitle="ADD"
            nzTooltipPlacement="topRight" nz-button nz-tooltip>
              <i class="fa fa-plus mr-1"></i>
              
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="maker.items" [count]="maker.totalCount" [list]="list" default>
        <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button nz-button nzType="primary" nzSize="small" (click)="editMaker(row.id)" nzTooltipTitle="EDIT"
          nzTooltipPlacement="topRight" nz-button nz-tooltip><i nz-icon nzType="edit" ></i></button>
        <button nz-button nzType="primary" nzSize="small" (click)="delete(row.id)" nzTooltipTitle="DELETE"
        nzTooltipPlacement="topRight" nz-button nz-tooltip> <i nz-icon nzType="close"></i></button>
       
        </ng-template>
      </ngx-datatable-column>


        <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Code' | abpLocalization" prop="code">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Country' | abpLocalization" prop="country">
         </ngx-datatable-column>
        
      </ngx-datatable>
    </div>
  </div>
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ '::NewMaker' | abpLocalization }}</h3>
    </ng-template>
  
    <ng-template #abpBody> 
   
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="form-group">
            <label for="maker-name">Name</label><span> * </span>
            <input nz-input id="maker-name" class="form-control" formControlName="name" autofocus />
          </div>
      
          <div class="form-group">
            <label for="maker-code">Code</label><span> * </span>
            <input type="text" id="maker-code" class="form-control" formControlName="code" />
          </div>
      
          <div class="form-group">
            <label for="maker-country">Country</label><span> * </span>
            <input type="text" id="maker-country" class="form-control" formControlName="country" />
          </div>
          
        </form>
      
    </ng-template>
  
    <ng-template #abpFooter>
      <button nz-button nzType="primary" nzSize="small" #abpClose>
        <i nz-icon nzType="close"></i>
      </button>
    
      <!--added save button-->
      <button nz-button nzType="primary" nzSize="small" (click)="save()" [disabled]="form.invalid">
        <i nz-icon nzType="save"></i>
      </button>
    </ng-template>
    
  </abp-modal>


<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <!-- <h5 class="card-title">
            {{ '::Menu:Makers' | abpLocalization }}
          </h5> -->
        </div>
        <div class="text-right col col-md-6">
          <div class="text-lg-right pt-2">
            <button id="create"  nz-button nzType="primary" nzSize="small" (click)="createEquipmentStatus()" nzTooltipTitle="ADD"
            nzTooltipPlacement="topRight" nz-button nz-tooltip>
              <i class="fa fa-plus mr-1"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">


      <ngx-datatable [rows]="equipmentstatus.items" [count]="equipmentstatus.totalCount" [list]="list" default>
        
        <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
           <button  nz-button nzType="primary" nzSize="small" (click)="editEquipmentStatus(row.id)" nzTooltipTitle="EDIT"
           nzTooltipPlacement="topRight" nz-button nz-tooltip><i nz-icon nzType="edit"></i></button>
           <button  nz-button nzType="primary" nzSize="small" (click)="delete(row.id)" nzTooltipTitle="DELETE"
           nzTooltipPlacement="topRight" nz-button nz-tooltip> <i nz-icon nzType="close"></i></button>
       
        </ng-template>
      </ngx-datatable-column>


        <ngx-datatable-column [name]="'::EquipmentstatusName' | abpLocalization" prop=":equipmentstatusName"></ngx-datatable-column>
        
        
      </ngx-datatable>
    </div>
  </div>
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ '::NewEquipmentstatus' | abpLocalization }}</h3>
    </ng-template>
  
    <ng-template #abpBody> 
   
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="form-group">
            <label for=":equipmentstatus-:equipmentstatusName">Name</label><span> * </span>
            <input type="text" id=":equipmentstatus-:equipmentstatusName" class="form-control" formControlName="::equipmentstatusName" autofocus />
          </div>
      
         
        </form>
      
    </ng-template>
  
    <ng-template #abpFooter>
      <button  nz-button nzType="primary" nzSize="small" class="btn btn-secondary" #abpClose>
        <i nz-icon nzType="close"></i>
      </button>
    
      <!--added save button-->
      <button  nz-button nzType="primary" nzSize="small" (click)="save()" [disabled]="form.invalid">
        <i nz-icon nzType="save"></i>
      </button>
    </ng-template>
    
  </abp-modal>

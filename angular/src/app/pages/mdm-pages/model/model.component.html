<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <!-- <h5 class="card-title">
            {{ '::Menu:Makers' | abpLocalization }}
          </h5> -->
        </div>
        <div class="text-right col col-md-6">
          <div class="text-lg-right pt-2">
            <button id="create" class="btn btn-primary" type="button" (click)="createModel()" nzTooltipTitle="ADD"
            nzTooltipPlacement="topRight" nz-button nz-tooltip>
              <i class="fa fa-plus mr-1"></i>
              
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="model.items" [count]="model.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::Maker' | abpLocalization" prop="maker"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::MakerModel' | abpLocalization" prop="makerModel">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Remark' | abpLocalization" prop="remark">
         </ngx-datatable-column>
        
      </ngx-datatable>
    </div>
  </div>
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ '::NewModel' | abpLocalization }}</h3>
    </ng-template>
  
    <ng-template #abpBody> 
   
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="form-group">
            <label for="maker-id">Maker</label><span> * </span>
            <select class="form-control" id="maker-id" formControlName="makerId">
              <option [ngValue]="null">Select Maker</option>
              <option [ngValue]="maker.id" *ngFor="let maker of makers$ | async">
                {{ maker.name }}
              </option>
            </select>
          </div>
          
          <!-- <div class="form-group">
            <label for="model-maker">Maker</label><span> * </span>
            <input type="text" id="model-maker" class="form-control" formControlName="maker" autofocus />
          </div> -->
      
          <div class="form-group">
            <label for="model-modermodel">Model</label><span> * </span>
            <input type="text" id="model-makermodel" class="form-control" formControlName="makerModel" />
          </div>
      
          <div class="form-group">
            <label for="model-remark">Remark</label><span> * </span>
            <input type="text" id="model-remark" class="form-control" formControlName="remark" />
          </div>
          
        </form>
      
    </ng-template>
  
    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" #abpClose>
          {{ '::Close' | abpLocalization }}
      </button>
    
      <!--added save button-->
      <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
      </button>
    </ng-template>
    
  </abp-modal>

<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <!-- <h5 class="card-title">
            {{ '::Menu:vessels' | abpLocalization }}
          </h5> -->
        </div>
        <div class="text-right col col-md-6">
          <div class="text-lg-right pt-2">
           
            <button id="create" nz-button nzType="primary" nzSize="small" (click)="createVessel()">
              <i class="fa fa-plus mr-1"></i>
              
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="vessel.items" [count]="vessel.totalCount" [list]="list" default>
        <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="editVessel(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>


        <ngx-datatable-column [name]="'::vesselName' | abpLocalization" prop="vesselName"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::flag' | abpLocalization" prop="flag">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::imo' | abpLocalization" prop="imo">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::hullNo' | abpLocalization" prop="hullNo">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::class' | abpLocalization" prop="class">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::shipyard' | abpLocalization" prop="shipyard">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::mainEngine' | abpLocalization" prop="mainEngine">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::auxiliaryEngine' | abpLocalization" prop="auxiliaryEngine">
        </ngx-datatable-column>
        <ngx-datatable-column [name]="':: activeStatus' | abpLocalization" prop="activeStatus">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ '::NewVessel' | abpLocalization }}</h3>
    </ng-template>
  
    <ng-template #abpBody> 
   
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="form-group">
            <label for="vessel-name">Name</label><span> * </span>
            <input type="text" id="vessel-name" class="form-control" formControlName="vesselName" autofocus />
          </div>
      
          <div class="form-group">
            <label for="vessel-code">Flag</label><span> * </span>
            <input type="text" id="vessel-flag" class="form-control" formControlName="flag" />
          </div>
          <div class="form-group">
            <label for="vessel-class">Class</label><span> * </span>
            <input type="text" id="vessel-flag" class="form-control" formControlName="class" />
          </div>
          <div class="form-group">
            <label for="vessel-imo">IMO</label><span> * </span>
            <input type="text" id="vessel-imo" class="form-control" formControlName="imo" />
          </div>
          <div class="form-group">
            <label for="vessel-mainengine">MainEngine</label><span> * </span>
            <input type="text" id="vessel-mainEngine" class="form-control" formControlName="mainEngine" />
          </div>
          <div class="form-group">
            <label for="vessel-auxiliaryEngine">AuxiliaryEngine</label><span> * </span>
            <input type="text" id="vessel-auxiliaryEngine" class="form-control" formControlName="auxiliaryEngine" />
          </div>
          <div class="form-group">
            <label for="vessel-activeStatus">Active Status</label><span> * </span>
            <input type="text" id="vessel-activeStatus" class="form-control" formControlName="activeStatus" />
          </div>
          <div class="form-group">
            <label for="vessel-shipyard">Shipyard</label><span> * </span>
            <input type="text" id="vessel-shipyard" class="form-control" formControlName="shipyard" />
          </div>
          <div class="form-group">
            <label for="vessel-vesselType">VesselType</label><span> * </span>
            <input type="text" id="vessel-vesselType" class="form-control" formControlName="vesselType" />
          </div>
        </form>
      
    </ng-template>
  
    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" #abpClose>
          {{ '::Close' | abpLocalization }}
      </button>
      <!--added save button-->
      <button class="btn btn-primary" (click)="save()">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
      </button>
    </ng-template> 
  </abp-modal>

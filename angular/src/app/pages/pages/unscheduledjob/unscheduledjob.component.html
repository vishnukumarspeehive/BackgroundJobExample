
<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <!-- <h5 class="card-title">
            {{ '::Menu:Makers' | abpLocalization }}
          </h5> -->
        </div>
        <div class="text-right col col-md-6">
          <div class="text-lg-right pt-2">
           
           <button  nz-button nzType="default" >Complete</button>
                  
            
            <button id="create" nz-button nzType="primary" nzSize="small" (click)="createUnscheduledJob()" nzTooltipTitle="ADD" nzTooltipPlacement="topRight" nz-button nz-tooltip>
              <i class="fa fa-plus mr-1"></i>
              
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable class="font" [rows]="unscheduledJob.items" [count]="unscheduledJob.totalCount" [list]="list" default>
        <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          
          <button nz-button nzType="primary" nzSize="small" (click)="editUnscheduledJob(row.id)" ><i nz-icon nzType="edit"></i></button>
          <button nz-button nzType="primary" nzSize="small" (click)="delete(row.id)" > <i nz-icon nzType="close"></i></button>
       
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::EquipmentName' | abpLocalization" prop="equipmentName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::JobOrder' | abpLocalization" prop="jobOrder">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Title' | abpLocalization" prop="title">
       </ngx-datatable-column>
       <ngx-datatable-column [name]="'::JobReportedDate' | abpLocalization" prop="jobReportedDate">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::ReportedBy' | abpLocalization" prop="reportedBy">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Status' | abpLocalization" prop="status">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Vessel' | abpLocalization" prop="vessel">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::JobCompletedDate' | abpLocalization" prop="jobCompletedDate">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Remark' | abpLocalization" prop="remark">

       
         </ngx-datatable-column>
        
      </ngx-datatable>
    </div>
  </div>
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ '::NewUnscheduledJob' | abpLocalization }}</h3>
    </ng-template>
  
    <ng-template #abpBody> 
   
        <form [formGroup]="form" (ngSubmit)="save()">
        
            <div class="form-group">
                <label for="unscheduledJob-equipmentName">EquipmentName</label><span> * </span>
                <input type="text" id="unscheduledJob-equipmentName" class="form-control" formControlName="equipmentName" autofocus />
              </div>
          
              <div class="form-group">
                <label for="unscheduledJob-jobOrder">JobOrder</label><span> * </span>
                <input type="text" id="unscheduledJob-jobOrder" class="form-control" formControlName="jobOrder" />
              </div>
          
              <div class="form-group">
                <label for="unscheduledJob-title">Title</label><span> * </span>
                <input type="text" id="unscheduledJob-title" class="form-control" formControlName="title" />
              </div>
              <div class="form-group">
                <label for="unscheduledJob-jobReportedDate">JobReportedDate</label><span> * </span>
                <input type="date" id="unscheduledJob-jobReportedDate" class="form-control" formControlName="jobReportedDate" />
              </div>
              <div class="form-group">
                <label for="unscheduledJob-reportedBy">ReportedBy</label><span> * </span>
                <select class="form-control" id="unscheduledJob-reportedBy" formControlName="reportedBy">
                    <option [ngValue]="null">ReportedBy</option>
                  <option [ngValue]>2 nd engineer</option>
                  <option [ngValue]>Chief engineer</option>
                  <option [ngValue]>2 nd Officer</option>
                  <option [ngValue]>3 nd Officer</option>
                  </select>
                <!--input type="text" id="unscheduledJob-reportedBy" class="form-control" formControlName="reportedBy" /-->
                  <!--option [ngValue]="breakdownJob-reportedBy">
                      {{ reportedBy.name }}
                    </option-->
              </div>
              <div class="form-group">
                <label for="unscheduledJob-status">Status</label><span> * </span>
                <select class="form-control" id="unscheduledJob-status" formControlName="status">
                    <option [ngValue]="null">Status</option>
                    <option [ngValue]> COMPLETE</option>
                    <option [ngValue]>PENDING</option>
                    <option [ngValue]>IN PROGRESS</option>
                   
                    
                <!--input type="text" id="unscheduledJob-status" class="form-control" formControlName="status" /-->
                 <!--option [ngValue]="breakdownJob-status">
                      {{status.name }}
                    </option-->
              </select>
              </div>
              <div class="form-group">
                <label for="unscheduledJob-vessel">Vessel</label><span> * </span>
                <input type="text" id="unscheduledJob-vessel" class="form-control" formControlName="vessel" />
              </div>
              <div class="form-group">
                <label for="unscheduledJob-jobCompletedDate">JobCompletedDate</label><span> * </span>
                <input type="date" id="unscheduledJob-jobCompletedDate" class="form-control" formControlName="jobCompletedDate" />
              </div>
              <div class="form-group">
                <label for="unscheduledJob-remark">Remark</label><span> * </span>
                <input type="text" id="unscheduledJob-remark" class="form-control" formControlName="remark" />
              </div>
            </form>
          
        
      
    </ng-template>
  
    <ng-template #abpFooter>
      <button nz-button nzType="primary" nzSize="small" #abpClose>
        <i nz-icon nzType="close"></i>
      </button>
    
      <!--added save button-->
      <button nz-button nzType="primary" nzSize="small" (click)="save()" [disabled]="form.invalid">
        <i nz-icon nzType="save"></i>
      </button>
    </ng-template>
    
  </abp-modal>
